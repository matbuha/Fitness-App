<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/webp" href="assets/Logo.webp">
  <title>Fitness App - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Supabase & Google Identity Services -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://accounts.google.com/gsi/client" async></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="d-flex align-items-center p-3 border-bottom">
    <h1 class="h4 mb-0 me-auto">Fitness App</h1>
    <!-- כפתור טוגל לסרגל מובייל (מופיע רק במכשירים קטנים) -->
    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
      Menu
    </button>
  </header>

  <!-- Offcanvas Sidebar למובייל -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item">
          <button class="nav-link btn btn-link nav-todays" id="btn-todays-mobile">Today's Workout</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link nav-all" id="btn-all-mobile">All Workouts</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link nav-add" id="btn-add-mobile">Add Workout</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link text-danger nav-logout" id="btn-logout-mobile">Sign out</button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main id="main-content">
    <div class="container-fluid">
      <div class="row">
        <!-- Desktop Sidebar (מופיע רק במסכים md ומעלה) -->
        <nav class="col-md-3 col-lg-2 d-none d-md-flex bg-light sidebar flex-column p-3">
          <a href="https://matbuha.github.io/Fitness-App/index.html" class="d-flex align-items-center mb-3 text-decoration-none text-dark">
            <svg class="bi pe-none me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Fitness App</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active nav-todays" id="btn-todays">Today's Workout</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark nav-all" id="btn-all">All Workouts</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark nav-add" id="btn-add">Add Workout</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-danger nav-logout" id="btn-logout">Sign out</a>
            </li>
          </ul>
          <hr>
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://lh3.googleusercontent.com/a/ACg8ocKd2p17vEafitMC6ENmHJKSBqCEPBHm2BGwWzM5kyVGL7PgJULaPA=s96-c" alt="" width="32" height="32" class="rounded-circle me-2">
              <strong>Ariel Ben Zikri</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item nav-logout" id="btn-logout-desktop" href="#">Sign out</a></li>
            </ul>
          </div>
        </nav>
        <!-- Main Content Area -->
        <div class="col-md-9 col-lg-10 p-3" id="content-area">
          <h2 class="mb-3">ברוכים הבאים ל-Fitness App!</h2>
          <p>בחר אופציה מהסרגל הצד.</p>
          <!-- כאן ייטען התוכן הדינמי -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 border-top">
    <p class="mb-0">&copy; 2025 Fitness App</p>
  </footer>

  <!-- טעינת קובץ ה-JS הראשי -->
  <script src="js/main.js" type="module"></script>
</body>
</html>
