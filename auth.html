<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In with Google · Fitness App</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async></script>
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- (לא חובה) קובץ CSS מותאם אישית לדף ההתחברות -->
  <link href="sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form>
      <div class="text-center">
        <img class="mb-4" src="https://cdn.pixabay.com/photo/2022/07/17/19/46/orange-7328244_1280.png" alt="Logo" width="72" height="57">
      </div>
      <h1 class="h3 mb-3 fw-normal text-center">Sign in with Google</h1>
      
      <!-- Google Identity Services -->
      <div id="g_id_onload"
           data-client_id="303692713281-hu7llv8botfu6sjl8atlb5sc3jielmk3.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleSignInWithGoogle"
           data-auto_select="true"
           data-itp_support="true"
           data-use_fedcm_for_prompt="true">
      </div>
      
      <div class="g_id_signin d-flex justify-content-center"
           data-type="standard"
           data-shape="pill"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
  
      <p class="mt-5 mb-3 text-body-secondary text-center">© 2025 Fitness App</p>
    </form>
  </main>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- קובץ JS לאימות (auth.js) -->
  <script src="js/auth.js" type="module"></script>
</body>
</html>
