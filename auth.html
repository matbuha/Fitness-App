  <!-- Sign Up Card (צף מעל הרקע) -->
  <div class="signin">
    <div class="content">
      <h2>Sign Up</h2>
      <!-- Tabs for login options -->
      <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
        <!-- Google Sign In Tab -->
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="google-tab" data-bs-toggle="tab" data-bs-target="#googleTab" type="button" role="tab" aria-controls="googleTab" aria-selected="false">
            Sign in with Google
          </button>
        </li>
        <!-- Sign In Tab -->
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signinTab" type="button" role="tab" aria-controls="signinTab" aria-selected="false">
            Sign in
          </button>
        </li>
        <!-- Sign Up Tab (Active by default) -->
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signupTab" type="button" role="tab" aria-controls="signupTab" aria-selected="true">
            Sign up
          </button>
        </li>
      </ul>
      <div class="tab-content" id="authTabContent">
        <!-- Google Login Tab -->
        <div class="tab-pane fade" id="googleTab" role="tabpanel" aria-labelledby="google-tab">
          <div id="g_id_onload"
               data-client_id="303692713281-hu7llv8botfu6sjl8atlb5sc3jielmk3.apps.googleusercontent.com"
               data-context="signin"
               data-ux_mode="popup"
               data-callback="handleSignInWithGoogle"
               data-auto_select="true"
               data-itp_support="true"
               data-use_fedcm_for_prompt="true">
          </div>
          <div class="g_id_signin d-flex justify-content-center"
               data-type="standard"
               data-shape="pill"
               data-theme="outline"
               data-text="signin_with"
               data-size="large"
               data-logo_alignment="left">
          </div>
        </div>
        <!-- Sign In Tab -->
        <div class="tab-pane fade" id="signinTab" role="tabpanel" aria-labelledby="signin-tab">
          <form id="email-login-form">
            <div class="inputBox mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
              <i class="white-text">Email</i>
            </div>
            <div class="inputBox mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <i class="white-text">Password</i>
            </div>
            <div class="links mb-3">
              <a href="#" class="text-danger">Forgot Password</a>
            </div>
            <div class="inputBox">
              <input type="submit" class="btn btn-primary w-100" value="Login">
            </div>
          </form>
        </div>
        <!-- Sign Up Tab -->
        <div class="tab-pane fade show active" id="signupTab" role="tabpanel" aria-labelledby="signup-tab">
          <form id="email-signup-form">
            <div class="inputBox mb-3">
              <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
              <i class="white-text">Email</i>
            </div>
            <div class="inputBox mb-3">
              <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
              <i class="white-text">Password</i>
            </div>
            <div class="inputBox mb-3">
              <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password" required>
              <i class="white-text">Confirm Password</i>
            </div>
            <div id="hcaptcha" class="h-captcha" 
              data-sitekey="b50c18f6-a7f4-4746-99d8-46306b366220" 
              data-size="invisible" 
              data-callback="onHCaptchaSuccess"
              data-error-callback="onHCaptchaError">
            </div>
            <div class="inputBox">
              <input id="submit" type="submit" class="btn btn-primary w-100" value="Sign Up">
            </div>
          </form>
        </div>
      </div>

        <a class="text-center" href="https://www.hcaptcha.com/terms">Terms of Service</a>
